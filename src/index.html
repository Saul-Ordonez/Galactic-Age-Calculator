<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Galaxy Age Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Galactic Age Calculator</h1>
      <form id='formInput'>
        <input id='ageInput' type='number' min='1' max='120'>
        <button type="submit" class="btn-success" name="button">Find out you galactic age!</button>
      </form>
      <div class="planetOutputs">
        <div id="planetAge">
          <h2>Here is your age on various planets:</h2>
          <h4>Mercury: <span id='mercuryAge'></span></h4>
          <h4>Venus: <span id='venusAge'></span></h4>
          <h4>Mars: <span id='marsAge'></span></h4>
          <h4>Jupiter: <span id='jupiterAge'></span></h4><br>
        </div>
        <div id="planetYearsLeft">
          <h2>And your expected years left to live (sorry):</h2>
          <h4>Mercury: <span id='yearsLeftMercury'></span></h4>
          <h4>Venus: <span id='yearsLeftVenus'></span></h4>
          <h4>Mars: <span id='yearsLeftMars'></span></h4>
          <h4>Jupiter: <span id='yearsLeftJupiter'></span></h4><br>
        </div>
        <div id="planetYearsOver">
          <h2>And how many years you've lived past the life expectancy!</h2>
          <h4>Mercury: <span id='yearsOverMercury'></span></h4>
          <h4>Venus: <span id='yearsOverVenus'></span></h4>
          <h4>Mars: <span id='yearsOverMars'></span></h4>
          <h4>Jupiter: <span id='yearsOverJupiter'></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
